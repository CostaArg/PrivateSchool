<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/form.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <title>Student</title>
  </head>

  <body>
    <div id="menu"></div>

    <script>
      jQuery("#menu").load("./menu.html");
    </script>

    <form action="#">
      <h2>Student</h2>

      <div id="menu"></div>

      <fieldset>
        <label for="firstname">First Name:</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          pattern="[a-zA-Z0-9 ]{0,50}"
          title="Only alphanumeric characters accepted - Max length 50"
        />

        <label for="lastname">Last Name:</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          pattern="[a-zA-Z0-9 ]{0,50}"
          title="Only alphanumeric characters accepted - Max length 50"
        />

        <label for="dateofbirth">Date of Birth:</label>
        <input
          type="date"
          id="dateofbirth"
          name="dateofbirth"
          min="01-01-1900"
          max="31-12-2019"
          title="Date should be from 1900 until 2019"
        />

        <label for="tuitionfees">Tuition Fees:</label>
        <input
          type="text"
          id="tuitionfees"
          name="tuitionfees"
          pattern="[0-9]{0,10}"
          title="Only numbers accepted - Max length 10"
        />
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
