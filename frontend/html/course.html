<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/form.css" />
    <script src="../js/jqueryStuff.js"></script>
    <title>Course</title>
  </head>

  <body>
    <div id="menu"></div>

    <form action="#">
      <h2>Course</h2>
      <fieldset>
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          pattern="[a-zA-Z0-9 ]{0,50}"
          title="Only alphanumeric characters accepted - Max length 50"
        />

        <label for="stream">Stream:</label>
        <input
          type="text"
          id="stream"
          name="stream"
          pattern="[a-zA-Z0-9 ]{0,50}"
          title="Only alphanumeric characters accepted - Max length 50"
        />

        <label for="type">Type:</label>
        <input
          type="text"
          id="type"
          name="type"
          pattern="[a-zA-Z0-9 ]{0,50}"
          title="Only alphanumeric characters accepted - Max length 50"
        />

        <label for="startdate">Start Date:</label>
        <input
          type="date"
          id="startdate"
          name="startdate"
          min="01-01-2015"
          max="31-12-2024"
          title="Date should be from 2015 until 2024"
        />

        <label for="enddate">End Date:</label>
        <input
          type="date"
          id="enddate"
          name="enddate"
          min="01-01-2015"
          max="31-12-2024"
          title="Date should be from 2015 until 2024"
        />
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
