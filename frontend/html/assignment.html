<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/form.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <title>Assignment</title>
  </head>

  <body>
    <div id="menu"></div>

    <script>
      jQuery("#menu").load("./menu.html");
    </script>

    <form>
      <h2>Assignment</h2>

      <fieldset>
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          pattern="[a-zA-Z0-9 ]{0,50}"
          title="Only alphanumeric characters accepted - Max length 50"
        />

        <label for="description">Description:</label>
        <input
          type="text"
          id="description"
          name="description"
          pattern="[a-zA-Z0-9 ]{0,50}"
          title="Only alphanumeric characters accepted - Max length 50"
        />

        <label for="subdatetime">Sub Date Time:</label>
        <input
          type="date"
          id="subdatetime"
          name="subdatetime"
          min="01-01-2015"
          max="31-12-2024"
          title="Date should be from 2015 until 2024"
        />

        <label for="oralmark">Oral Mark:</label>
        <input
          type="text"
          id="oralmark"
          name="oralmark"
          pattern="[0-9]{0,10}"
          title="Only numbers accepted - Max length 10"
        />

        <label for="totalmark">Total Mark:</label>
        <input
          type="text"
          id="totalmark"
          name="totalmark"
          pattern="[0-9]{0,10}"
          title="Only numbers accepted - Max length 10"
        />
      </fieldset>

      <button type="submit" class="submitButton">Submit</button>
    </form>
  </body>
</html>
