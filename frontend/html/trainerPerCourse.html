<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/form.css" />
    <title>Trainer Per Course</title>
  </head>

  <body>
    <form>
      <h2>Trainer Per Course</h2>

      <fieldset>
        <label for="trainer">Choose a trainer:</label>

        <select id="trainer">
          <option value="kostas">Kostas</option>
          <option value="giorgos">Giorgos</option>
          <option value="thanos">Thanos</option>
          <option value="mitsos">Mitsos</option>
        </select>

        <label for="course">Choose a course:</label>

        <select id="course">
          <option value="csharp">C#</option>
          <option value="java">Java</option>
          <option value="python">Python</option>
          <option value="javascript">Javascript</option>
        </select>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
