<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/form.css" />
    <title>Assignment Per Course</title>
  </head>

  <body>
    <form>
      <h2>Assignment Per Course</h2>

      <fieldset>
        <label for="assignment">Choose a assignment:</label>

        <select id="assignment">
          <option value="projectbank">Project Bank</option>
          <option value="projecteshop">Project E-Shop</option>
          <option value="projectstocks">Project Stocks</option>
          <option value="projectarchitect">Project Architect</option>
        </select>

        <label for="course">Choose a course:</label>

        <select id="course">
          <option value="csharp">C#</option>
          <option value="java">Java</option>
          <option value="python">Python</option>
          <option value="javascript">Javascript</option>
        </select>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
