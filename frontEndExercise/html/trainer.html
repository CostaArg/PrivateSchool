<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/form.css" />
    <script src="../js/jqueryStuff.js"></script>
    <title>Trainer</title>
  </head>

  <body>
    <div id="menu"></div>

    <form action="#">
      <h2>Trainer</h2>

      <fieldset>
        <label for="firstname">First Name:</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          pattern="[a-zA-Z0-9 ]{0,50}"
          title="Only alphanumeric characters accepted - Max length 50"
        />

        <label for="lastname">Last Name:</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          pattern="[a-zA-Z0-9 ]{0,50}"
          title="Only alphanumeric characters accepted - Max length 50"
        />

        <label for="subject">Subject:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          pattern="[a-zA-Z0-9 ]{0,50}"
          title="Only alphanumeric characters accepted - Max length 50"
        />
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
